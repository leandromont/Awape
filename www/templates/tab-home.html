<ion-view hide-nav-bar="true" view-title="Home" cache-view="false">
  <ion-content class="padding">

	<div class="saudacao">
		<div class="fotoWrapper">
			<div class="fotoUsuario" style="background-image:url({{getImage}});"></div>
		</div>
		<div class="nome">Olá, <span id="nomeUsuario">{{getName}}</span>
		</div>
	</div>

	<li ng-repeat="item in userList" class="display-none">
      <ul>
          <li ><span ng-bind="waterFootprint(item.idProduto,item.quantidade,item.checked)"></span> lts</li>
      </ul>
    </li>

    <div class="titulo" id="tituloTotais">Seu rastro no planeta</div>
	<div class="totais box">
		<ul class="total" id="totalLista">
			<li class="icon"></li>
			<li class="dados">
				<div class="titulo">Água virtual dos itens comprados:</div>
				<div class="valor"><span ng-bind="getListTotal()"></span></div>
			</li>
		</ul>
		<ul class="total" id="totalPHP">
			<li class="icon"></li>
			<li class="dados">
				<div class="titulo">Sua pegada hídrica anual:</div>
				<div class="valor"><span ng-bind="getWaterFootprintTotal()"></span></div>
				<div class="diferenca"><span id="porcent"></span>% <span id="bomOuRuim"></span> da média nacional</div>
			</li>
		</ul>
	</div>

	<div class="titulo" id="tituloDicas">Minhas Dicas</div>
	<div class="dicasWrapper box">
		<ul class="dica">
			<li class="dicaTexto">Que tal trocar
				<span class="produto" id="itemTrocado">café</span>
				 por 
				<span class="produto" id="itemRecomendado">chá</span>? Assim você 
				<span id="economia">economiza <span id="litros">1000</span> litros</span>
				de água em um ano.
			</li>
			<li class="imagens clearfix">
				<div class="imgDicas" id="img01"></div>
				<div class="icon" id="troca"></div>
				<div class="imgDicas" id="img02"></div>
			</li>
		</ul>
	</div>
  </ion-content>

  <div class="loader-app">
  	<div class="spinner">
	  <div class="double-bounce1"></div>
	  <div class="double-bounce2"></div>
	  <div class="loading-text">Carregando</div>
	</div>
  </div>
</ion-view>
