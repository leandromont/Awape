<ion-view hide-nav-bar="true" view-title="Lista" cache-view="false">
	<div class="iconsWrapper">
    <div class="iconsHolder">
      <div class="icon" id="addItem">
        <div class="iconBg"></div>
        <div class="iconAdd"></div>
      </div>
      <div class="icon" id="save"></div>
    </div>
    <div class="iconSmallHolder">
      <a href="#/tab/search" class="linkSmall" id="linkBusca">
        <div class="textSmall">Busca</div>
        <div class="iconSmall" id="busca"></div>
      </a>
      <div class="linkSmall" id="linkLeitor">
        <div class="textSmall">Leitor Código de Barras</div>
        <div class="iconSmall" id="leitor" ng-click="scanBarcode()"></div>
      </div>
    </div>
  </div>

  <ion-content class="paginaLista">
  
    <div class="topo fixed">
    	<h1>Lista de compras</h1>
    </div>
    
    <ul class="lista listaNotChecked" id="listaBox">
    
      <li class="produto" ng-repeat="item in userList" nf-if="userList" on-last-repeat>
        <ul class="pecasLista">
          <li class="checkWrapper">
            <input type="checkbox" class="check" ng-model="item.checked" ng-change="checkboxClick(item.checked,item.idProduto,item.index)"/>
            <label></label>
          </li>
            <li class="nomeProduto" ng-bind="productName(item.idProduto)" on-long-press="itemOnLongPress(productName(item.idProduto),item.idProduto,item.index)"></li>
            <li class="qntdWrapper">
              <form action="">
                <input type="text" class="qntdInput" name="qntdInput[]" maxlength="4" ng-model="item.quantidade" ng-change="changeAmount(item.quantidade,item.idProduto,item.index)">
              </form>
            </li>
            <li class="unid"><span id="unidPadrao" ng-bind="getUnit(item.idProduto)"></span></li>
          <a class="produtoLink" ng-click="setProductDetailId(item.idProduto, item.index)">
            <li class="gastoProduto"><span id="litrosTotalProduto" ng-bind="waterFootprint(item.idProduto,item.quantidade,item.checked)"></span> lts</li>
          </a>
        </ul>
      </li>
   
    </ul>

    <ul class="lista listaChecked">

     <!--  <li class="produto">
        <ul class="pecasLista">
          <li class="checkWrapper">
            <input type="checkbox" class="check" checked="checked"/>
            <label></label>
          </li>
            <li class="nomeProduto">Não está no Banco</li>
            <li class="qntdWrapper">
              <form action="">
                <input type="text" class="qntdInput" name="qntdInput[]" id="" placeholder="" maxlength="4" value="6">
              </form>
              <span class="qntd"></span>
            </li>
            <li class="unid"><span id="unidPadrao">un</span></li>
          <a href="#/tab/product-detail" class="produtoLink">
            <li class="gastoProduto">1200 lts</li>
          </a>
        </ul>
      </li> -->

    </ul>
  </ion-content>
  <div class="deletaProdutoWrapper">
      <div class="deletaProduto">
        <div class="titulo">Deletar Produto?</div>
        <div class="texto">Você deseja deletar  
          <span id="itemDeletado">{{deleteItemName}}</span> da sua lista?
        </div>
        <div class="botoes">
          <div class="botao" id="nao">Não</div>
          <div class="botao" id="sim" ng-click='deleteItem(deleteItemId,deleteItemIndex)'>Sim</div>
        </div>
      </div>
  </div>
  <div class="deletaProdutoConfirmation">
    <div class="texto">Item deletado com sucesso :)</div>
  </div>
  <div class="totalLista">
  	<div class="titulo">Total da Lista:</div>
  	<div class="litrosTotal">
  	<span class="odometer odometer-theme-minimal" id="litrosTotal" ng-bind="getListTotal()"></span>
  	</div>
  </div>
</ion-view>
