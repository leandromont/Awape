
<ion-view hide-nav-bar="true" view-title="Lista">
	<div class="iconsWrapper">
    <div class="iconsHolder">
      <div class="icon" id="addItem">
        <div class="iconBg"></div>
        <div class="iconAdd"></div>
      </div>
      <div class="icon" id="save"></div>
    </div>
    <div class="iconSmallHolder">
      <a href="#/tab/search" class="linkSmall" id="linkBusca">
        <div class="textSmall">Busca</div>
        <div class="iconSmall" id="busca"></div>
      </a>
      <div class="linkSmall" id="linkLeitor">
        <div class="textSmall">Leitor Código de Barras</div>
        <div class="iconSmall" id="leitor" ng-click="scanBarcode()"></div>
      </div>
    </div>
  </div>

  <ion-content class="paginaLista">
  
  <div class="topo fixed">
  	<h1>Lista de compras</h1>
  </div>
  
  <ul class="lista listaNotChecked" id="listaBox">
  
    <li class="produto" ng-repeat="item in userList" on-last-repeat>
      <ul class="pecasLista">
        <li class="checkWrapper">
          <input type="checkbox" class="check" ng-model="item.checked" ng-change="checkboxClick(item.checked,item.idProduto)"/>
          <label></label>
        </li>
          <li class="nomeProduto" ng-bind="productName(item.idProduto)"></li>
          <li class="qntdWrapper">
            <form action="">
              <input type="text" class="qntdInput" name="qntdInput[]" id="" placeholder="" maxlength="4" ng-model="item.quantidade">
            </form>
          </li>
          <li class="unid"><span id="unidPadrao" ng-bind="getUnit(item.idProduto)"></span></li>
        <a class="produtoLink" ng-click="setProductDetailId(item.idProduto)">
          <li class="gastoProduto"><span ng-bind="waterFootprint(item.idProduto,item.quantidade,item.checked)"></span> lts</li>
        </a>
      </ul>
    </li>
