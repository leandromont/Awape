<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/animate-css/animate.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <!-- App CSS -->
    <link rel="stylesheet" href="lib/jquery/css/jquery-ui.min.css">
   

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ngCordova -->

    <!-- cordova script (this will be a 404 during development) -->

    <!-- your app's js -->

    <script src="js/controllers/history-controller.js"></script>
    <script src="js/controllers/list-controller.js"></script>

    <script src="js/controllers/product-detail-controller.js"></script>

    <script src="js/controllers/consumo-edit-mode-controller.js"></script>
    <script src="js/controllers/preferences-controller.js"></script>

    <!-- services -->
    <script src="js/services.js"></script>
    <script src="js/services/auth.js"></script>
    <script src="js/services/utils.js"></script>

    <!-- login -->
    <script src="views/login/login.js"></script>

    <script src="lib/underscore/underscore.js"></script>

    <script src="lib/jquery/js/jquery-ui.min.js"></script>
    <script src="lib/jquery/js/jquery.ui.touch-punch.min.js"></script>

    <!-- custom functions -->
    <script src="js/functions.js"></script>

    <script src="lib/angular-local-storage/dist/angular-local-storage.min.js"></script>

    <!-- MomentJs -->
    <script src="lib/momentjs/momentjs.min.js"></script>

  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
    <div class="loader">
        
    </div>
  </body>
</html>
